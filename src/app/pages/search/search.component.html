<div class="row">
    <div class="col">
        <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search track...">
    </div>
</div>

<p-card class="ui-g-12 ui-md-6 ui-lg-4" *ngFor="let track of tracks" header="{{track.name}}" subheader="{{track.artists[0].name}}" [style]="{width: '360px'}" styleClass="ui-card-shadow">
    <p-header>
        <img src="Card" src="{{track.album.images[0].url}}">
    </p-header>
</p-card>
