<div class="user">
        <h1>Name: {{ user.display_name }}</h1> 
        <h2>Username: {{ user.id }}</h2>
        <h3>Followers: {{ user.followers.total }}</h3>
</div>

<p-card class="ui-g-12 ui-md-6 ui-lg-4" *ngFor="let playlist of playlists" header="{{playlist.name}}" subheader="{{playlist.owner.display_name}}" [style]="{width: '360px'}" styleClass="ui-card-shadow">
    <p-header>
        <img src="Card" src="{{playlist.images[0].url}}">
    </p-header>
</p-card>
